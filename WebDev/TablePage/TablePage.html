<html>

<head>

  <title>Tables</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body onload="getAllPlayers(); getAllTournaments()">

  <h1 align="center"><img src="black-ballblack.png" class="banner" onclick="return homeButton()"
      alt="respotted-black.png" width="700px" height="210">
  </h1>

  <section id="bulk">

    <h2>Players</h2>

    <section id="table">

      <table id="playertable" class="table table-hover table-striped table-dark">

        <thead>

          <tr>
            <th onclick="sortTablePlayer(0)" scope="col">ID</th>
            <th onclick="sortTablePlayer(1)" scope="col">Ranking</th>
            <th onclick="sortTablePlayer(2)" scope="col">Last Name</th>
            <th onclick="sortTablePlayer(3)" scope="col">First Name</th>
            <th onclick="sortTablePlayer(4)" scope="col">Age</th>
            <th onclick="sortTablePlayer(5)" scope="col">Earnings (&pound;)</th>
          </tr>

        </thead>

        <tbody>

        </tbody>

      </table>

    </section>

    <h2>Tournaments</h2>
    <section id="table">
      <table id="tournament-table" class="table table-hover table-striped table-dark">
        <thead>
          <tr>
            <th onclick="sortTableTournament(0)" scope="col">ID</th>
            <th  scope="col">Name</th>
            <th  scope="col">Venue</th>
            <th  scope="col">Location</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </section>





    <div class="container">
      <div class="row">
        <div class="col">
          
            <h2>Update Players</h2>
            <form onsubmit="return handleFormPlayer(this)">
              <p>ID you wish to update <input type="number" id="id"></p>
              <p>First Name <input type="text" id="firstName"></p>
              <p>Last Name <input type="text" id="lastName"></p>
              <p>Age <input type="number" id="age"></p>
              <p>World Ranking <input type="number" id="ranking"></p>
              <p>Career Earnings <input type="number" id="earnings"></p>
              <button class="btn felt" type="submit">Submit</button>
            </form>
            <h2>Delete Player by id</h2>
            <form onsubmit="deletePlayer()" id="deleteplayerform"><input type="number" id="playerid">
              <button type="submit" class="btn btn-outline-danger">Delete</button>
            </form>
          
        </div>
        <div class="col">


          
            <h2>Update Tournament</h2>
            <form onsubmit="return handleFormTournament(this)" id="update-tournament">
              <p>ID you wish to update <input type="number" id="tournament-id"></p>
              <p>Name <input type="text" id="name"></p>
              <p>Venue<input type="text" id="venue"></p>
              <p>Location <input type="text" id="location"></p>
              <button class="btn felt" type="submit">Submit</button>
            </form>

            <h2>Delete Tournament</h2>
            <form onsubmit="deleteTournament()" id="deletetournamentform"><input type="number" id="tournamentid">
              <button type="submit" class="btn btn-outline-danger">Delete</button>
              </form>
          

        </div>
      </div>
    </div>



  </section>


  <button onclick="return homeButton()">Return</button>


  <script src="tablescript.js"></script>
  <script src="home.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
